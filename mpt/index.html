<!DOCTYPE html>
<html lang="en" ng-app="myApp">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Maple Tree</title>

    <link data-require="bootstrap-css@3.2.0" data-semver="3.2.0" rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />

    <script data-require="angular.js@1.2.21" data-semver="1.2.21" src="https://code.angularjs.org/1.2.21/angular.js"></script>
    <!--<link data-require="bootstrap-css@3.2.0" data-semver="3.2.0" rel="stylesheet" href="bootstrap.min.css" />
    <script data-require="angular.js@1.2.21" data-semver="1.2.21" src="angular.js"></script>-->
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <script src="smart-table.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  </head>

  <body ng-controller="mainCtrl">

    <div class="container" role="main" ng-if="loaded">

    <h3>Maple Tree Ordering</h3>
    <ul class="nav nav-tabs" role="tablist">
      <li role="presentationa" class="active"><a href="#order" aria-controls="order" role="tab" data-toggle="tab">Order</a></li>
    </ul>

    <div class="tab-content">
      <div role="tabpanel" class="tab-pane active" id="order">
        <h4>Order Page</h4>
        <table ng-show="loaded" st-table="skus" class="table table-bordered table-hover">
          <thead>
            <tr>
              <th></th>
              <th>Description</th>
              <th>Rate</th>
              <th>Unit</th>
              <th>Order</th>
              <th class="price">Price</th>
            </tr>
          </thead> 
          <tbody>
            <tr ng-repeat="row in skus" class="{danger: (row.order > 0)}">
              <td>{{$index+1}} <span ng-show="row.quantity > 0" class="glyphicon glyphicon-ok"></span></td>
              <td>{{row.description}}</td>
              <td>{{row.rate}}</td>
              <td>{{row.unit}}</td>
              <td><input type="text" class="quantity" ng-model="row.quantity"></td>
              <td><span class="cost" ng-show="row.quantity > 0">&#8377; {{row.rate * row.quantity}}</span></td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan=5 style="text-align: right">Total</td>
              <td><span class="cost">&#8377;{{totalPrice()}}</span></td>
            </tr>
          </tfoot>
        </table>
      </div>

    </div>

    <footer class="footer">
    <p class="pull-right">v1.0</p>
    <p>Â© 2016 Mayank Sharma</p>
    </footer>

    </div>

  </body>

</html>
